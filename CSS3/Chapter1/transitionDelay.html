<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: violet;
    -webkit-transition: width 3s; /* Safari */
    -webkit-transition-delay: 1s; /* Safari */
    transition: width 3s;
    transition-delay: 5s;
}

div:hover {
    width: 300px;
}
</style>
</head>
<body>



<div></div>

<p>Hover over the div element above, to see the transition effect.</p>



</body>
</html>
