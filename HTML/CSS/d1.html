<html>
<head>
<style>


#d3
{
	margin:12px;
	height:300px;
	width:300px;
	background-color : grey; 
	animation-name:example;
	animation-duration:10s;
}
@keyframes example
{
	0%{background-color:grey;}
	25%{background-color:orange;}
	50%{background-color:green;}
	75%{background-color:red;}
	100%{background-color:yellow;}
}

</style>
</head>
<body >
<div id="d3" >SEED </div>
</body>
</html>
