<html>
<head>
<style>
ul#menu 
{
    padding: 10px;
}
ul#menu li 
{
    display: inline;
}

ul#menu li a 
{
    background-color: black;
    color: white;
    padding: 10px 30px;
    text-decoration: none;
    border-radius: 4px 4px 0 0;
}

ul#menu li a:hover 
{
    background-color: orange;
}
p:hover
{
background-color: orange;
}
</style>
</head>
<body>

<h2>Horizontal List</h2>

<ul id="menu">
  <li><a href="#">Aurangabad</a></li>
  <li><a href="#">Pune</a></li>
  <li><a href="#">Mumbai</a></li>
  <li><a href="#">Delhi</a></li>
<p>This is seed infotech</p>
</ul>  

</body>
</html>
